<!--Need Change in order to actually get an action out of it -->
<select [(ngModel)]="searchByYear" (change)="getMissions()">
    <option value="">Select Year</option>
    <option *ngFor="let year of launchByYears" [value]="year">{{ year }}</option>
</select>  
<div *ngFor="let mission of missions">
    <div class="mission-container" (click)="goToMissionDetails(mission.flight_number)">
        <div>
        <h3>Mission Name: {{mission.mission_name}}</h3>
        <p>Launch Year: {{mission.launch_year}}</p>
        <p>Mission Details: {{mission.details}}</p>
        </div>
        <div>
            <img *ngIf="mission.links.mission_patch_small" [src]="mission.links.mission_patch_small" [alt]="'Mission Patch'">
        </div>
    </div>
</div>
